<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>lista-usuario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">lista-usuario</ion-title>
    </ion-toolbar>
  </ion-header>

  <br>

  <ion-button (click)="listaCliente()">
lista de clientes
  </ion-button>
  <ion-list>
    <ion-item *ngFor="let listaCliente of userCliente">
      <p>Nombre: {{ listaCliente.nombre_cliente}}, Rut: {{ listaCliente.rut_cliente }}</p>
    </ion-item>
  </ion-list>

</ion-content>
<br>
<ion-content>
  <ion-button (click)="listaVendedor()">
    lista de Vendedores
      </ion-button>
      <ion-list>
        <ion-item *ngFor="let listaVendedor of userVendedor">
          <p>Nombre: {{ listaVendedor.nombre_vendedor}}, Rut: {{ listaVendedor.rut_vendedor }}</p>
        </ion-item>
      </ion-list>
</ion-content>
